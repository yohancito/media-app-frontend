<mat-toolbar>Registro de Consulta Especial</mat-toolbar>

<form class="example-container" [formGroup]="form" (ngSubmit)="aceptar()" #loginForm="ngForm">
  <div class="example-container">
    <mat-form-field>
      <input type="text" placeholder="Paciente" matInput [matAutocomplete]="autoPaciente" [formControl]="myControlPaciente" formControlName="paciente">
      <mat-autocomplete #autoPaciente="matAutocomplete" [displayWith]="displayFn" (optionSelected)="seleccionarPaciente($event)">
        <mat-option *ngFor="let p of filteredOptions | async" [value]="p">
          {{ p.nombres }} {{p.apellidos}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Especialidad" [(value)]="especialidadSeleccionada" formControlName="especialidad">
        <mat-option *ngFor="let e of especialidades" [value]="e">
          {{ e.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input type="text" placeholder="Médico" matInput [matAutocomplete]="autoMedico" [formControl]="myControlMedico" formControlName="medico">
      <mat-autocomplete #autoMedico="matAutocomplete" [displayWith]="displayFnMedico" (optionSelected)="seleccionarMedico($event)">
        <mat-option *ngFor="let m of filteredOptionsMedico | async" [value]="m">
          {{ m.nombres }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Escoge una fecha" [max]="maxFecha" 
      formControlName="fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Diagnostico" [(ngModel)]="diagnostico" formControlName="diagnostico">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Tratamiento" [(ngModel)]="tratamiento" formControlName="tratamiento"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="button" (click)="agregar()">Agregar Detalle</button>

    <mat-toolbar *ngIf="detalleConsulta.length===0">No hay diagnósticos agregados</mat-toolbar>

    <mat-list role="list" *ngFor="let d of detalleConsulta; let i=index">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{d.diagnostico}}
            </mat-panel-title>
            <mat-panel-description>
              Ver Tratamiento
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field>
            <textarea matInput placeholder="Tratamiento" value="{{d.tratamiento}}"></textarea>
          </mat-form-field>
          <br>
          <button mat-raised-button color="warn" type="button" (click)="removerDiagnostico(i)">Remover</button>

        </mat-expansion-panel>

      </mat-accordion>

    </mat-list>

    <mat-form-field>
      <mat-select placeholder="Examen" [(value)]="examenSeleccionado">
        <mat-option *ngFor="let ex of examenes" [value]="ex">
          {{ ex.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="button" (click)="agregarExamen()">Agregar Examen</button>

    <mat-toolbar *ngIf="examenesSeleccionados.length===0">No hay exámenes agregados</mat-toolbar>

    <mat-toolbar *ngFor="let d of examenesSeleccionados; let i=index">
      {{d.nombre}}
      <span class="example-spacer"></span>
      <button mat-raised-button color="warn" type="button" (click)="removerExamen(i)">Remover</button>
    </mat-toolbar>

    <button mat-raised-button color="primary" type="submit" [disabled]="estadoBotonRegistrar()">Registrar</button>
  </div>
</form>
